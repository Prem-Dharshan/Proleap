services:
  web:
    container_name: proleap-backend-web
    build: .
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - proleap-pgsql

  proleap-pgsql:
    container_name: proleap-pgsql
    image: postgres
    environment:
      POSTGRES_PASSWORD: root
    volumes:
      - pgdata:/var/lib/postgresql/data   # For persistant storage

volumes:
  pgdata: